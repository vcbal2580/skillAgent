# ============================================================
# Skill Agent Configuration
# ============================================================

llm:
  # 支持 openai / deepseek / zhipu / qwen / ollama 等 OpenAI 兼容接口
  # ---- 智谱 ----
  # provider: "zhipu"
  # api_key: "your-zhipu-key"
  # base_url: "https://open.bigmodel.cn/api/paas/v4"
  # model: "glm-4-flash"
  # ---- 通义千问 ----
  provider: "qwen"
  api_key: ""           # 填入阿里云 DashScope API Key，或设置环境变量 DASHSCOPE_API_KEY
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  model: "qwen-plus"    # 可选: qwen-turbo(便宜), qwen-plus(推荐), qwen-max(最强), qwen-long
  temperature: 0.7
  max_tokens: 2048

knowledge:
  # ChromaDB 向量数据库存储路径
  persist_directory: "./data/chromadb"
  collection_name: "personal_knowledge"
  # 检索时返回的最大结果数
  top_k: 5

storage:
  # SQLite 数据库路径
  db_path: "./data/agent.db"

agent:
  # 系统提示词
  system_prompt: |
    你是一个智能助手，名叫 SkillAgent。你可以：
    1. 回答用户的各种问题
    2. 联网搜索最新信息
    3. 管理个人知识库（存储、检索、删除知识）
    4. 查询日期时间等实用信息
    
    请用中文回答，保持简洁友好。当你不确定答案时，可以使用搜索工具查找。
    当用户提供了想要记住的信息时，主动帮他们存入知识库。
  
  # 单轮最大工具调用次数
  max_tool_calls: 5
  # 保留的历史消息轮数
  max_history: 20

api:
  host: "0.0.0.0"
  port: 8000
